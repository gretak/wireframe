<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wireframe Task</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1"
    />
  </head>
  <body>
    <!-- Top Navigation -->
    <nav class="topnav" id="Topnav">
      <div class="topnav__logo" href="">Logo</div>
      <div class="topnav__links">
        <a class="topnav__links-item" href="#">Home</a>
        <a class="topnav__links-item" href="#">Shop</a>
        <a class="topnav__links-item" href="#">Reviews</a>
        <a class="topnav__links-item" href="#">Blog</a>
      </div>
      <a href="javascript:void(0);" class="topnav__icon">
        <div class="topnav__icon-bar1"></div>
        <div class="topnav__icon-bar2"></div>
        <div class="topnav__icon-bar3"></div>
      </a>
    </nav>

    <!-- Slideshow -->
    <div class="slideshow">
      <div class="slideshow__item fade" 
      style="background-image: url('https://via.placeholder.com/1920x900.jpg?text=Slider+1')">
      </div>
      <div class="slideshow__item fade"
      style="background-image: url('https://via.placeholder.com/1920x900.jpg?text=Slider+2')">
      </div>
      <div class="slideshow__item fade"
      style="background-image: url('https://via.placeholder.com/1920x900.jpg?text=Slider+3')">
      </div>
    </div>
    <div class="dot">
        <span class="dot__item" dotNum="1"></span>
        <span class="dot__item" dotNum="2"></span>
        <span class="dot__item" dotNum="3"></span>
    </div>
    

    <!-- Cards -->
    <section class="grid-container" id="cards"></section>

    <!-- FAQS -->
    <section class="grid-container" id="faqs">
      <h2>FREQUENTLY ASKED QUESTIONS (FAQs)</h2>
    </section>

    <!-- Footer -->
    <footer>
      <a href="#">Footer link</a>
    </footer>
  </body>
</html>
